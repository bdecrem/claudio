<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudio — v3</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500;9..144,700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --clay-light:  #EAA882;
    --clay-mid:    #C05A3C;
    --clay-deep:   #7A2A18;
    --clay-shadow: #4A1408;
    --amber:       #FFD060;  /* Claudio's eye color — warm gold vs Claw's cyan */
    --bg:          #0D0B0A;
    --bg-warm:     #16100D;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 64px;
    padding: 64px 40px;
    font-family: 'DM Sans', sans-serif;
    overflow-x: hidden;
  }

  /* ── ambient glow behind character ── */
  .stage {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
  }
  .stage::before {
    content: '';
    position: absolute;
    width: 320px;
    height: 320px;
    background: radial-gradient(circle, rgba(192,90,60,0.18) 0%, transparent 70%);
    border-radius: 50%;
    top: -40px;
    pointer-events: none;
    animation: pulse-glow 4s ease-in-out infinite;
  }
  @keyframes pulse-glow {
    0%,100% { opacity: 0.7; transform: scale(1); }
    50%      { opacity: 1.0; transform: scale(1.08); }
  }

  /* ── CHARACTER WRAPPER ── */
  .character {
    position: relative;
    width: 180px;
    height: 200px;
    cursor: pointer;
    animation: float 3.8s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% { transform: translateY(0)   rotate(-0.8deg); }
    50%      { transform: translateY(-14px) rotate(0.8deg);  }
  }

  /* ── ANTENNAE ── */
  .antennae {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 56px;
  }
  .ant-left, .ant-right {
    position: absolute;
    bottom: 0;
    transform-origin: bottom center;
  }
  .ant-left  { left: 18px;  animation: sway-l 3.8s ease-in-out infinite; }
  .ant-right { right: 18px; animation: sway-r 3.8s ease-in-out infinite; }

  @keyframes sway-l {
    0%,100% { transform: rotate(-8deg);  }
    50%      { transform: rotate(-18deg); }
  }
  @keyframes sway-r {
    0%,100% { transform: rotate(8deg);   }
    50%      { transform: rotate(18deg);  }
  }

  /* ── BODY ── */
  .body-svg {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(0 16px 28px rgba(74,20,8,0.55))
            drop-shadow(0 4px 8px rgba(0,0,0,0.4));
  }

  /* ── ARMS ── */
  .arm {
    position: absolute;
    top: 108px;
    width: 36px;
    height: 32px;
    transform-origin: top center;
  }
  .arm-left  { left:  8px;  animation: arm-idle-l 3.8s ease-in-out infinite; }
  .arm-right { right: 8px;  animation: arm-idle-r 3.8s ease-in-out infinite; }

  @keyframes arm-idle-l {
    0%,100% { transform: rotate(-8deg);  }
    50%      { transform: rotate(4deg);   }
  }
  @keyframes arm-idle-r {
    0%,100% { transform: rotate(8deg);   }
    50%      { transform: rotate(-4deg);  }
  }

  /* ── BLINK ── */
  .eye-lid {
    animation: blink 5s ease-in-out infinite;
    transform-origin: center bottom;
  }
  @keyframes blink {
    0%,90%,100% { transform: scaleY(1);   }
    94%          { transform: scaleY(0.05); }
  }
  /* stagger second eye */
  .eye-lid-2 {
    animation: blink2 5s ease-in-out infinite;
    transform-origin: center bottom;
  }
  @keyframes blink2 {
    0%,91%,100% { transform: scaleY(1);   }
    95%          { transform: scaleY(0.05); }
  }

  /* ── MIC PULSE (badge glow) ── */
  .mic-pulse {
    animation: mic-glow 2.5s ease-in-out infinite;
  }
  @keyframes mic-glow {
    0%,100% { opacity: 0.0; r: 13; }
    50%      { opacity: 0.25; r: 18; }
  }

  /* ── WORDMARK ── */
  .wordmark {
    font-family: 'Fraunces', serif;
    font-size: 72px;
    font-weight: 700;
    letter-spacing: -0.04em;
    background: linear-gradient(135deg, #D4856A 0%, #B05238 50%, #8C3020 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    position: relative;
    z-index: 1;
  }

  .tagline {
    font-size: 12px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.25);
    margin-top: -8px;
  }

  /* ── DIVIDER ── */
  hr { width: 100%; max-width: 600px; border: none; border-top: 1px solid rgba(255,255,255,0.05); }

  .section-label {
    font-size: 10px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.15);
    margin-bottom: -12px;
    align-self: center;
  }

  /* ── ICON GRID ── */
  .icon-row { display: flex; gap: 24px; align-items: flex-end; justify-content: center; }

  .app-icon {
    border-radius: calc(width * 0.22);
    overflow: hidden;
    transition: transform 0.35s cubic-bezier(0.34,1.56,0.64,1);
    cursor: pointer;
  }
  .app-icon:hover { transform: scale(1.08) rotate(-3deg); }

  .sz-120 { width:120px; height:120px; border-radius:27px;
    box-shadow: 0 24px 60px rgba(122,42,24,0.45), 0 4px 16px rgba(0,0,0,0.5); }
  .sz-76  { width:76px;  height:76px;  border-radius:17px;
    box-shadow: 0 14px 36px rgba(122,42,24,0.35), 0 3px 10px rgba(0,0,0,0.4); }
  .sz-48  { width:48px;  height:48px;  border-radius:11px;
    box-shadow: 0 8px 20px rgba(122,42,24,0.3), 0 2px 6px rgba(0,0,0,0.35); }

  /* ── VARIANT CARDS ── */
  .variants { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
  .vcard {
    border-radius: 22px;
    padding: 32px 36px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }
  .vcard-light { background:#F5F2EE; border:1px solid rgba(0,0,0,0.07); }
  .vcard-dark  { background:#1A1713; border:1px solid rgba(255,255,255,0.05); }
  .vcard-brand { background: linear-gradient(145deg, #C05A3C 0%, #7A2A18 100%); }
  .vcard-light .wordmark { font-size:28px; }
  .vcard-dark  .wordmark { font-size:28px; }
  .vcard-brand .wordmark {
    font-size:28px;
    background: linear-gradient(135deg,#fff 0%,rgba(255,255,255,0.8) 100%);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
  }
  .vcard-light .tagline { color: rgba(0,0,0,0.28); }
  .vcard-dark  .tagline { color: rgba(255,255,255,0.28); }
  .vcard-brand .tagline { color: rgba(255,255,255,0.5); }

  /* ── HOVER WAVE on main character ── */
  .character:hover .arm-left  { animation: arm-wave 0.5s ease-in-out 2; }
  .character:hover .arm-right { animation: arm-wave-r 0.5s ease-in-out 2; }
  @keyframes arm-wave   { 0%,100%{transform:rotate(-8deg)} 50%{transform:rotate(-35deg)} }
  @keyframes arm-wave-r { 0%,100%{transform:rotate(8deg)}  50%{transform:rotate(35deg)}  }
</style>
</head>

    <svg width="56" height="60" viewBox="0 0 148 165" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="vbL" cx="35%" cy="28%" r="68%">

        </radialGradient>
