<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudio — Voice & Text</title>
  <link rel="icon" type="image/svg+xml" href="../icon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap');

    :root {
      --bg: #0A0806;
      --surface: #161210;
      --amber: #D4A574;
      --amber-dim: #9A6840;
      --text: #F5F0EB;
      --text-muted: #6B5D52;
      --warm-black: #110604;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Warm radial glow behind the character */
    .glow {
      position: fixed;
      top: 28vh;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(192,90,60,0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* Subtle grain overlay */
    .grain {
      position: fixed;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      position: relative;
      z-index: 2;
    }

    .character {
      width: 148px;
      height: 148px;
      margin-bottom: 2.5rem;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 20px 40px rgba(154,56,32,0.15));
    }

    .character svg {
      width: 100%;
      height: 100%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: clamp(2.8rem, 6vw, 4.2rem);
      letter-spacing: -0.02em;
      margin-bottom: 0.6rem;
      background: linear-gradient(135deg, #EAB090, #C86040, #9A3820);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeUp 1s ease-out 0.2s both;
    }

    .subtitle {
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 3rem;
      animation: fadeUp 1s ease-out 0.4s both;
    }

    .tagline {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-muted);
      max-width: 360px;
      text-align: center;
      line-height: 1.7;
      margin-bottom: 3rem;
      animation: fadeUp 1s ease-out 0.6s both;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.9rem 2rem;
      background: linear-gradient(135deg, rgba(212,165,116,0.12), rgba(154,56,32,0.12));
      border: 1px solid rgba(212,165,116,0.2);
      border-radius: 100px;
      color: var(--amber);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeUp 1s ease-out 0.8s both;
    }

    .cta:hover {
      background: linear-gradient(135deg, rgba(212,165,116,0.2), rgba(154,56,32,0.2));
      border-color: rgba(212,165,116,0.4);
      transform: translateY(-1px);
      box-shadow: 0 8px 32px rgba(154,56,32,0.15);
    }

    .cta svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 2;
      padding: 2rem 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-top: 1px solid rgba(107,93,82,0.1);
    }

    footer a {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-decoration: none;
      letter-spacing: 0.04em;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--amber-dim);
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="grain"></div>

  <main>
    <div class="character">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="ib" cx="35%" cy="28%" r="68%">
            <stop offset="0%" stop-color="#EAB090"/>
            <stop offset="35%" stop-color="#C86040"/>
            <stop offset="70%" stop-color="#9A3820"/>
            <stop offset="100%" stop-color="#621808"/>
          </radialGradient>
          <radialGradient id="ie" cx="45%" cy="35%" r="60%">
            <stop offset="0%" stop-color="#2A1008"/>
            <stop offset="100%" stop-color="#120604"/>
          </radialGradient>
          <radialGradient id="ispec" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
          </radialGradient>
          <linearGradient id="ileg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#9A3820"/>
            <stop offset="100%" stop-color="#621808"/>
          </linearGradient>
        </defs>
        <!-- Antennae -->
        <path d="M 51 30 C 50 22 45 14 47 8" stroke="#C05A3C" stroke-width="2" stroke-linecap="round" fill="none"/>
        <circle cx="47" cy="7" r="2.8" fill="#D4856A"/>
        <path d="M 69 30 C 70 22 75 14 73 8" stroke="#C05A3C" stroke-width="2" stroke-linecap="round" fill="none"/>
        <circle cx="73" cy="7" r="2.8" fill="#D4856A"/>
        <!-- Arms -->
        <ellipse cx="20" cy="62" rx="12" ry="10" fill="#9A3820"/>
        <ellipse cx="100" cy="62" rx="12" ry="10" fill="#9A3820"/>
        <!-- Legs -->
        <rect x="43" y="88" width="12" height="20" rx="5" fill="url(#ileg)"/>
        <rect x="65" y="88" width="12" height="20" rx="5" fill="url(#ileg)"/>
        <!-- Body -->
        <circle cx="60" cy="58" r="42" fill="url(#ib)"/>
        <!-- Specular -->
        <ellipse cx="44" cy="38" rx="18" ry="12" fill="url(#ispec)" transform="rotate(-20 44 38)"/>
        <!-- Eyes -->
        <circle cx="48" cy="57" r="12" fill="url(#ie)"/>
        <circle cx="72" cy="57" r="12" fill="url(#ie)"/>
        <circle cx="51.5" cy="53" r="4" fill="#FFD060" opacity="0.95"/>
        <circle cx="75.5" cy="53" r="4" fill="#FFD060" opacity="0.95"/>
        <!-- Mic badge -->
        <circle cx="91" cy="85" r="12" fill="#0E0604" opacity="0.85"/>
        <rect x="88.5" y="77" width="5" height="8.5" rx="2.5" fill="white"/>
        <path d="M 86 83 Q 86 89.5 91 89.5 Q 96 89.5 96 83" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <line x1="91" y1="89.5" x2="91" y2="92" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </div>

    <h1>Claudio</h1>
    <p class="subtitle">Voice & Text</p>

    <p class="tagline">A warm, minimal client for talking to your AI agents — by voice or by text.</p>

  </main>

  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Service</a>
  </footer>
</body>
</html>
